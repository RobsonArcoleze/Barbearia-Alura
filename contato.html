<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-responsivo">
        <form action="">
        <label for="nomeSobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeSobrenome" placeholder="Digite seu nome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" class="input-padrao" required>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como Prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>

        <label for="mensage"><input type="checkbox" id="mensage" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>horário</th>
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h ~ 20h</td>
            </tr>
        </tbody>
    </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo">
        <p class="copyright">&copy; Copyright Barberia Alura - 2019</p>
    </footer>
</body>
</html>
